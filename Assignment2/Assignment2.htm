function maxProduct(nums){
    var i, pos_1=0, pos_2=0, nag_1=0, nag_2=0, pos_m, nag_m;
    for(i in nums){
        if(nums[i] >= 0){
            if(nums[i] >= pos_1){
                pos_2=pos_1;
                pos_1=nums[i];
            }
            else if(nums[i] >= pos_2){

            }
        }
        else{
            if(nums[i] <= nag_1){
                nag_2 = nag_1;
                nag_1 = nums[i];
            }
            else if(nums[i] <= nag_2){
                nag_2=nums[i];
            }

    }
    pos_m=pos_1*pos_2;
    nag_m=nag_1*nag_2;
    if(pos_m > nag_m){
        console.log(pos_m);
    }

        console.log(nag_m);
    }
}

    var another, index_1=0;
    for(index_1;index_1<nums.length;index_1++){
        another=target-nums[index_1];
        var index_2=index_1+1;
        for(index_2;index_2<nums.length;index_2++){
            if(nums[index_2] == another){
                return([index_1, index_2]);
            }
        }
    }
}
